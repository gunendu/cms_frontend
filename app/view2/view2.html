<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Article</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">  
</head>
<body>


<div class="container">
    <h2>Create New Article</h2>
    <form>
      <div class="form-group">
        <label for="author">Author Name:</label>
        <input type="text" class="form-control" id="author" ng-model="name" placeholder="Enter name"/>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea type="content" class="form-control" id="content" ng-model="content" placeholder="Enter content"></textarea>
      </div>      
      <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
    </form>
  </div>

</body>
</html>
